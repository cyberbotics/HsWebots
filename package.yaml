name:                HsWebots
version:             0.1.0.0
github:              "junjihashimoto/HsWebots"
license:             BSD3
author:              "Author name here"
maintainer:          "example@example.com"
copyright:           "2020 Author name here"

extra-source-files:
- README.md
- ChangeLog.md

# Metadata used when publishing your package
# synopsis:            Short description of your package
# category:            Web

# To avoid duplicated efforts in documentation and dealing with the
# complications of embedding Haddock markup inside cabal files, it is
# common to point users to the README.md file.
description:         Please see the README on GitHub at <https://github.com/githubuser/HsWebots#readme>

dependencies:
- base >= 4.7 && < 5
- inline-c-cpp >= 0.4.0.0
- inline-c >= 0.9.0.0
- template-haskell
- JuicyPixels
- vector
- bytestring
- safe-exceptions

library:
  source-dirs: src

executables:
  HsWebots-exe:
    main:                Main.hs
    source-dirs:         app
    ghc-options:
    - -threaded
    - -rtsopts
    - -with-rtsopts=-N
    dependencies:
    - HsWebots
    - language-c
    - syb
    - pretty
    - shakespeare
    - text

tests:
  HsWebots-test:
    main:                Spec.hs
    source-dirs:         test
    ghc-options:
    - -threaded
    - -rtsopts
    - -with-rtsopts=-N
    dependencies:
    - HsWebots
